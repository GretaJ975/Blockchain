{% extends 'blockchain/base.html' %}

{% block title %}Create Order{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Create New Order</h2>

    <form method="post" class="mt-4">
        {% csrf_token %}

        <div class="form-group">
            <label for="customer_name">Customer Name</label>
            <input type="text" id="customer_name" name="customer_name" class="form-control" value="{{ form.customer_name.value }}" required>
        </div>

        <div class="form-group mt-3">
            <label for="customer_email">Customer Email</label>
            <input type="email" id="customer_email" name="customer_email" class="form-control" value="{{ form.customer_email.value }}" required>
        </div>

        <div class="form-group mt-3">
            <label for="customer_address">Customer Address</label>
            <input type="text" id="customer_address" name="customer_address" class="form-control" value="{{ form.customer_address.value }}" required>
        </div>

        <div class="form-group mt-3">
            <label for="total_amount">Total Amount ($)</label>
            <input type="number" id="total_amount" name="total_amount" class="form-control" value="{{ form.total_amount.value }}" required>
        </div>

        <div class="form-group mt-3">
            <label for="payment_method">Payment Method</label>
            <input type="text" id="payment_method" name="payment_method" class="form-control" value="{{ form.payment_method.value }}" required>
        </div>

        <div class="form-group mt-3">
            <label for="order_date">Order Date</label>
            <input type="text" id="order_date" name="order_date" class="form-control" value="{{ form.order_date.value }}" required>
        </div>

        <div class="form-group mt-3 text-center">
            <button type="submit" class="btn btn-success">Create Order</button>
        </div>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'orders' %}" class="btn btn-secondary">Back to Orders</a>
    </div>
</div>
{% endblock %}
